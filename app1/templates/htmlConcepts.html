    <script>
        function filterLinks() {
            // Get input value and convert it to lowercase for case-insensitive search
            var searchText = document.getElementById('searchInput').value.toLowerCase();

            // Get the list of links
            var links = document.getElementById('linkList').getElementsByTagName('a');

            // Loop through the links and show/hide based on the search
            for (var i = 0; i < links.length; i++) {
                var linkText = links[i].innerText.toLowerCase();
                var listItem = links[i].parentNode; // Get the parent li element

                if (linkText.includes(searchText)) {
                    listItem.style.display = 'list-item'; // Show the list item
                } else {
                    listItem.style.display = 'none'; // Hide the list item
                }
            }
        }

  function openFileExplorer_2() {
    document.getElementById('imageInput').click();
  }

  // Function to preview image and remember choice
  function previewImage_2(input) {
    var mainImage = document.getElementById('mainImage');
    var file = input.files[0];

    if (file) {
      var reader = new FileReader();

      reader.onload = function (e) {
        // Update the source of the main image
        mainImage.src = e.target.result;
        mainImage.alt = "New Image";

        // Save the selected image URL to local storage
        localStorage.setItem('selectedImage', e.target.result);
      };

      reader.readAsDataURL(file);
    }
  }

  // Function to retrieve the selected image URL on page load
  window.onload = function() {
    var selectedImage = localStorage.getItem('selectedImage');
    if (selectedImage) {
      // Update the source of the main image
      document.getElementById('mainImage').src = selectedImage;
    }
  };
    </script>

      margin: 50px auto;
    }

      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      display: none;
    }

    /* Show error message on hover */
    input[type="submit"]:disabled:hover+.error-message {
      display: block;
    }
  </style>
</head>

<body>

  <form id="myForm">
    <div><input type="text" id="input1" placeholder="Enter value for field 1"></div>
    <input type="text" id="input2" placeholder="Enter value for field 2">
    <input type="text" id="input6" value="default value">
    <input type="text" id="input7" value="default value">
    <input type="submit" value="Submit" id="submitButton" disabled onclick="showmessage()">
    <p class="error-message" id="errorMessage">One of the fields needs to be filled</p>
  </form>

  <script>
    // Get form and input elements
    const myForm = document.getElementById('myForm');
    const input1 = document.getElementById('input1');
    const input2 = document.getElementById('input2');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');

    function showmessage() {
      alert("working ");
    }
    // Function to check form validity
    function checkFormValidity() {
      if (input1.value && input2.value) {
        // Both fields are filled
        submitButton.disabled = true;
        errorMessage.textContent = 'Both fields cannot be filled';
      } else if (!input1.value && !input2.value) {
        // Neither field is filled
        submitButton.disabled = true;
        errorMessage.textContent = 'One of the fields needs to be filled';
      } else {
        // Form is valid
        submitButton.disabled = false;
        errorMessage.textContent = '';
      }
    }

    // Add event listeners to input fields
    input1.addEventListener('input', checkFormValidity);
    input2.addEventListener('input', checkFormValidity);

    // Prevent form submission if the button is disabled
    myForm.addEventListener('submit', function (event) {
      if (submitButton.disabled) {
        event.preventDefault();
      }
    });
    
  </script>

</body>

</html>

      top: 0;

        function formatDateToDisplay(date) {
            const d = new Date(date.split('-').reverse().join('-'));
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = d.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function editRow(button) {
            const row = button.closest('tr');
            const dateCell = row.querySelector('.date-cell');
            const originalDate = dateCell.innerText;

            // Create a container div with input type text for date picker
            const editContainer = document.createElement('div');
            editContainer.className = 'edit-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalDate;
            input.style.width = '150px';
            $(input).datepicker();

            editContainer.appendChild(input);

            // Save the original date for later restoration
            dateCell.setAttribute('data-original-date', originalDate);
            dateCell.innerHTML = '';
            dateCell.appendChild(editContainer);

            // Hide edit button and show save and cancel buttons
            button.classList.add('hidden');
            row.querySelector('.save-btn').classList.remove('hidden');
            row.querySelector('.cancel-btn').classList.remove('hidden');

            background-color: #f0f0f0;
        }

        #controls {
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            gap: 5px;
        }

        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .empty {
            background-color: transparent;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="width-input">Width:</label>
        <input type="number" id="width-input" min="2" max="10" value="4">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" min="2" max="10" value="4">
        <button id="set-dimension">Set Dimension</button>
        <button id="start-solving">Start Solving</button>
    </div>
    <div id="game-board"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const gameBoard = document.getElementById('game-board');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const setDimensionButton = document.getElementById('set-dimension');
            const startSolvingButton = document.getElementById('start-solving');
            let boardWidth = parseInt(widthInput.value);
            let boardHeight = parseInt(heightInput.value);
            let tiles = [];
            let solvingInterval;

            setDimensionButton.addEventListener('click', () => {
                boardWidth = parseInt(widthInput.value);
                boardHeight = parseInt(heightInput.value);
                initBoard();
            });

            startSolvingButton.addEventListener('click', () => {
                if (solvingInterval) {
                    clearInterval(solvingInterval);
                }
                startSolving();
            });

            function initBoard() {
                if (solvingInterval) {
                    clearInterval(solvingInterval);
                }
                tiles = [];
                for (let i = 0; i < boardWidth * boardHeight - 1; i++) {
                    tiles.push(i + 1);
                }
                tiles.push(null); // The empty tile

                // Shuffle the tiles
                shuffle(tiles);

                // Render the board
                renderBoard();
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function renderBoard() {
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${boardWidth}, 100px)`;
                gameBoard.style.gridTemplateRows = `repeat(${boardHeight}, 100px)`;

                tiles.forEach((tile, index) => {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('tile');
                    if (tile === null) {
                        tileElement.classList.add('empty');
                    } else {
                        tileElement.textContent = tile;
                        tileElement.addEventListener('click', () => moveTile(index));
                    }
                    gameBoard.appendChild(tileElement);
                });
            }

            function moveTile(index) {
                const emptyIndex = tiles.indexOf(null);
                const validMoves = [
                    emptyIndex - 1, emptyIndex + 1, 
                    emptyIndex - boardWidth, emptyIndex + boardWidth
                ];

                if (validMoves.includes(index)) {
                    [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
                    renderBoard();
                }
            }

            function startSolving() {
                const initialBoard = tiles.slice();
                const solution = solvePuzzle(initialBoard);
                if (solution) {
                    let step = 0;
                    solvingInterval = setInterval(() => {
                        if (step < solution.length) {
                            const move = solution[step];
                            moveTile(move);
                            step++;
                        } else {
                            clearInterval(solvingInterval);
                        }
                    }, 2000);
                }
            }

            function solvePuzzle(board) {
                const goalBoard = [...Array(board.length - 1).keys()].map(x => x + 1).concat(null);
                const visited = new Set();
                const queue = [{ board, path: [] }];

                while (queue.length > 0) {
                    const { board, path } = queue.shift();
                    if (isGoal(board, goalBoard)) {
                        return path;
                    }
                    const emptyIndex = board.indexOf(null);
                    const validMoves = [
                        emptyIndex - 1, emptyIndex + 1, 
                        emptyIndex - boardWidth, emptyIndex + boardWidth
                    ].filter(move => move >= 0 && move < board.length && board[move] !== undefined);

                    for (const move of validMoves) {
                        const newBoard = board.slice();
                        [newBoard[emptyIndex], newBoard[move]] = [newBoard[move], newBoard[emptyIndex]];
                        const boardString = newBoard.join(',');
                        if (!visited.has(boardString)) {
                            visited.add(boardString);
                            queue.push({ board: newBoard, path: path.concat(move) });
                        }
                    }
                }
                return null;
            }

            function isGoal(board, goalBoard) {
                return board.every((tile, index) => tile === goalBoard[index]);
            }

            initBoard();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert with Cancel Button Example</title>
</head>
<body>
    <h1>Alert with Cancel Button Example</h1>
    <button onclick="showConfirm()">Click me</button>

    <script>
        function showConfirm() {
            if (confirm("Do you want to proceed?")) {
                // Code to execute if the user clicks OK
                alert("You pressed OK! Continuing execution...");
                // Place further code here
            } else {
                // Code to execute if the user clicks Cancel
                alert("You pressed Cancel! Stopping execution.");
                return; // Exit the function to stop further execution
            }

            // Further code to execute only if the user pressed OK
            alert("This will only run if OK was pressed.");
        }
        showConfirm();
    </script>
</body>
</html>
